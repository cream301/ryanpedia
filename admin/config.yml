
backend:
  name: github
  repo: cream301/ryanpedia
  branch: 11ty

media_folder: assets
collections:
  - name: sections
    label: Sections
    folder: posts
    create: true
    fields:
      - { name: title, label: name}
      - { name: num, label: order}
      - { name: type, label: type, widget: hidden, default: 'section' }
      - { name: body, label: Post, widget: markdown }
  - name: site_data
    label: site_data
    folder: site_data
    create: false
    fields:
      - { name: title, label: name}
      - { name: type, label: type, widget: hidden, default: 'site_data' }
      - { name: body, label: imageBoxText, widget: markdown }
      - { name: website_title, label: website_title }
      - { name: website_description, label: website_description }
      - { name: emailLink, label: emailLink }
      - { name: twitterLink, label: twitterLink }
      - { name: instagramLink, label: instagramLink }
      - { name: headshotFileName, label: headshotFileName }